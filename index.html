<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz Marvel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

<header class="h-64 bg-cover bg-center flex items-center justify-center" style="background-image: url('header.jpg');">
  <h1 class="text-2xl md:text-4xl font-bold text-center bg-white p-6 rounded-xl shadow-lg w-11/12 max-w-xl">
    Blanche, bienvenue dans ton Quiz d'anniversaire !
  </h1>
</header>

<main class="p-4 space-y-6">

  <!-- Question 1 -->
  <section id="q1" data-answer="0" class="bg-white p-6 rounded-xl shadow-md max-w-2xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Quel est le nom du raton laveur dans les Gardiens de la Galaxie ?</h2>
    <div class="space-y-4">
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name1" value="0" class="scale-150"> Rocket</label>
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name1" value="1" class="scale-150"> Groot</label>
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name1" value="2" class="scale-150"> Drax</label>
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name1" value="3" class="scale-150"> Yondu</label>
    </div>
    <button class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg text-lg validate-btn">Valider</button>
    <div class="explanation mt-4 font-bold"></div>
  </section>

  <!-- Question 2 -->
  <section id="q2" data-answer="1" class="hidden bg-white p-6 rounded-xl shadow-md max-w-2xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Quel Avenger est un ancien chirurgien ?</h2>
    <div class="space-y-4">
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name2" value="0" class="scale-150"> Bruce Banner</label>
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name2" value="1" class="scale-150"> Stephen Strange</label>
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name2" value="2" class="scale-150"> Sam Wilson</label>
      <label class="flex items-center gap-3 p-4 border rounded-lg cursor-pointer"><input type="radio" name="name2" value="3" class="scale-150"> Tony Stark</label>
    </div>
    <button class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg text-lg validate-btn">Valider</button>
    <div class="explanation mt-4 font-bold"></div>
  </section>

  <!-- Score final -->
  <section id="score-container" class="hidden bg-white p-6 rounded-xl shadow-md max-w-2xl mx-auto text-center">
    <h2 class="text-2xl font-bold mb-4">Quiz terminé !</h2>
    <p id="score-result" class="text-lg"></p>
  </section>
</main>

<script>
  let score = 0;
  const totalQuestions = 2;

  document.querySelectorAll('.validate-btn').forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const section = btn.closest('section');
      const correctIndex = parseInt(section.getAttribute('data-answer'));
      const radios = section.querySelectorAll('input[type="radio"]');
      const explanation = section.querySelector('.explanation');

      let selected = null;
      radios.forEach((radio, i) => {
        const label = radio.parentElement;
        label.classList.remove('bg-green-100', 'bg-red-100');
        if (radio.checked) selected = i;
      });

      if (selected === null) {
        explanation.textContent = 'Veuillez sélectionner une réponse.';
        explanation.className = 'explanation text-red-500 font-bold';
        return;
      }

      const correctLabel = radios[correctIndex].parentElement;
      if (selected === correctIndex) {
        correctLabel.classList.add('bg-green-100');
        score++;
        explanation.textContent = 'Bonne réponse !';
        explanation.className = 'explanation text-green-600 font-bold';
      } else {
        radios[selected].parentElement.classList.add('bg-red-100');
        correctLabel.classList.add('bg-green-100');
        explanation.textContent = 'Mauvaise réponse. La bonne réponse était : ' + correctLabel.innerText;
        explanation.className = 'explanation text-red-600 font-bold';
      }

      btn.disabled = true;
      radios.forEach(r => r.disabled = true);

      setTimeout(() => {
        section.classList.add('hidden');
        const nextSection = document.querySelector(`#q${index + 2}`);
        if (nextSection) {
          nextSection.classList.remove('hidden');
          nextSection.scrollIntoView({ behavior: 'smooth' });
        } else {
          document.getElementById('score-container').classList.remove('hidden');
          document.getElementById('score-result').textContent = `Votre score : ${score} / ${totalQuestions}`;
        }
      }, 2000);
    });
  });
</script>

</body>
</html>
