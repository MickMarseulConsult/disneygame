<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      height: 400px;
      width: 100%;
      background-image: url('header.jpg'); /* image locale */
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 36px;
      background-color: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .quiz-section {
      padding: 20px;
      display: none;
    }
    .quiz-section.active {
      display: block;
    }
    .answers label {
      display: block;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .correct {
      background-color: #c8e6c9; /* vert clair */
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue au Mini Quiz !</h1>
</header>

<!-- Question 1 -->
<section class="quiz-section active" id="q1">
  <h1>Quelle est la capitale de la France ?</h1>
  <div class="answers">
    <label><input type="radio" name="q1" value="false"> Lyon</label>
    <label><input type="radio" name="q1" value="false"> Marseille</label>
    <label><input type="radio" name="q1" value="true"> Paris</label>
    <label><input type="radio" name="q1" value="false"> Lille</label>
  </div>
</section>

<!-- Question 2 -->
<section class="quiz-section" id="q2">
  <h1>Combien font 2 + 2 ?</h1>
  <div class="answers">
    <label><input type="radio" name="q2" value="false"> 3</label>
    <label><input type="radio" name="q2" value="true"> 4</label>
    <label><input type="radio" name="q2" value="false"> 5</label>
    <label><input type="radio" name="q2" value="false"> 6</label>
  </div>
</section>

<script>
  document.querySelectorAll('.quiz-section').forEach((section, index) => {
    const radios = section.querySelectorAll('input[type="radio"]');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === "true") {
          const label = radio.parentElement;
          label.classList.add('correct');
          setTimeout(() => {
            section.classList.remove('active'); // cache la question actuelle
            const nextSection = document.querySelector(`#q${index + 2}`);
            if (nextSection) {
              nextSection.classList.add('active');
              nextSection.scrollIntoView({ behavior: 'smooth' });
            }
          }, 2000); // d√©lai de 2s
        }
      });
    });
  });
</script>

</body>
</html>
